<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Handy Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>



    <!--my CSS file-->
    <link rel="stylesheet" href="assets/css/styles.css">


</head>
<!--Header-->
<header class="container-fluid text-white">
    <h1 class="text-center">Weather Dashboard</h1>
</header>

<body>
    <!--Main body section-->
    <main class="container-fluid">
        <div class="row">

            <!--Search buttona dn text field seciton-->

            <div class="col-md-3" id="searchBar">
                <h2>Search for a City:</h2>
                <div>
                    <form id="cityForm">
                        <label class="form-lable" for="cityname"></label>
                        <input name="cityname" id="cityName" type="text" autofocus="true"
                            class="form-input form-control-lg" placeholder="Houston">
                        <br>
                        <button type="submit" class="btn btn-primary gap-2 col-7 mx-auto mt-3 mb-3">Get Weather</button>
                </div>
                <hr>

                <!--Weather History Buttons seciton-->
                <div id="history" style="display: none;">


                    <!--Weather buttons will go here-->
                    <div id="historyBtn">


                        <!--History buttons will display here-->
                    </div>
                </div>
            </div>


            <!--Main weather forecast section-->
            <div class="col-md-9 mt-2" id="locationCity">
                <div class="card hidden" id="currentWeather">
                    <h2 class="card-header" id="weatherHeader"></h2>
                    <div id="currentWeather">

                    </div>
                </div>

                <!--5 Day Forecast seciton-->
                <div class="card hidden" id="fiveCard">
                    <h2 id="fiveDayHeader">5-Day Forecast</h2>
                    <div id="fiveDayBody">
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!--JavaScript Files-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/weather.js"></script>

</body>

</html>
